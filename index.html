<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURVEY FORM</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7438b6a64a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class=" d-flex justify-content-center container m-2 p-2">
        <fieldset>
            <form>
                <div class="coll-field">
                    <label class="imp">Name</label>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control">First
                    </div>
                    <div class="col">
                        <input type="text" class="form-control">Last
                    </div>
                    </div>
                    <label for="email" class="imp">Email</label>
                    <input type="email" class="form-control">
                    <br>
                    <label class="imp">Your Experience</label>
                    <div>
                    <i class="fa-regular fa-star" style="color: #e16d0e;"></i>
                    <i class="fa-regular fa-star" style="color: #e16d0e;"></i>
                    <i class="fa-regular fa-star" style="color: #e16d0e;"></i>
                    <i class="fa-regular fa-star" style="color: #e16d0e;"></i>
                    <i class="fa-regular fa-star" style="color: #e16d0e;"></i>
                    <br>
                    <span>Overall,How would you rate your experince with us</span>
                    </div>
                    <br>
                    <div >
                        <label class="imp">How statisfied are you with</label>
                        <table class="table table-striped">
                            <thead>
                              <tr>
                                <th scope="col"></th>
                                <th scope="col">Very Unsatisfied</th>
                                <th scope="col">Unsatisfied</th>
                                <th scope="col">Neutral</th>
                                <th scope="col">Satisfied</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <th scope="row">Purchase</th>
                                <td><input type = radio name="check1"></td>
                                <td><input type = radio name="check1"></td>
                                <td><input type = radio name="check1"></td>
                                <td><input type = radio name="check1"></td>
                              </tr>
                              <tr>
                                <th scope="row">Service</th>
                                <td><input type = radio name="check2"></td>
                                <td><input type = radio name="check2"></td>
                                <td><input type = radio name="check2"></td>
                                <td><input type = radio name="check2"></td>
                              </tr>
                              <tr>
                                <th scope="row">Company Overall</th>
                                <td><input type = radio name="check3"></td>
                                <td><input type = radio name="check3"></td>
                                <td><input type = radio name="check3"></td>
                                <td><input type = radio name="check3"></td>
                              </tr>
                            </tbody>
                          </table>
                    </div>
                    <br>
            <div>
                <label class = "imp">How Likely are you to</label>
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col"></th>
                        <th scope="col">Very Unsatisfied</th>
                        <th scope="col">Unsatisfied</th>
                        <th scope="col">Neutral</th>
                        <th scope="col">Likely</th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr>
                        <th scope="row">Buy from us again</th>
                        <td><input type = radio name="check3"></td>
                        <td><input type = radio name="check3"></td>
                        <td><input type = radio name="check3"></td>
                        <td><input type = radio name="check3"></td>
                      </tr>
                      <tr>
                        <th scope="row">Recommned our product to others</th>
                        <td><input type = radio name="check4"></td>
                        <td><input type = radio name="check4"></td>
                        <td><input type = radio name="check4"></td>
                        <td><input type = radio name="check4"></td>
                      </tr>
                      <tr>
                        <th scope="row">Recommned our company to others</th>
                        <td><input type = radio name="check5"></td>
                        <td><input type = radio name="check5"></td>
                        <td><input type = radio name="check5"></td>
                        <td><input type = radio name="check5"></td>
                      </tr>
                    </tbody>
                  </table>
            </div>
            <br>
            <label>Additional comments or suggestions</label><br><br>
            <textarea class="col-12"></textarea>
            <br>
            <input class="btn btn-secondary" type="submit" value="Submit">
                </div>
                 </form>
        </fieldset>
    </div>
</body>
</html>
